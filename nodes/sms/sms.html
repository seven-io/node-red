<script type='text/x-red' data-template-name='sms77Sms'>
    <div class='form-row'>
        <label for='node-input-sms77Sms'><i class='fa fa-user'></i> Sms77Sms</label>
        <input id='node-input-sms77Sms'>
    </div>

    <div class='form-row'>
        <label for='node-input-message'><i class='fa fa-edit'></i> Message</label>
        <input id='node-input-message' placeholder='payload'>
    </div>

    <div class='form-row'>
        <label for='node-input-recipients'><i class='fa fa-mobile' style='font-size:160%'></i> Recipient(s)</label>
        <input id='node-input-recipients' placeholder='topic'>
    </div>

    <div class='form-row'>
        <label for='node-input-from'><i class='fa fa-envelope'></i> From (sender)</label>
        <input id='node-input-from'>
    </div>

    <div class='form-row'>
        <label for='node-input-delay'><i class='fa fa-tachometer'></i> Delay</label>
        <input id='node-input-delay'>
    </div>

    <div class='form-row'>
        <label for='node-input-json'><i class='fa fa-microchip'></i> Return JSON?</label>
        <select id='node-input-json'>
          <option value='true'>True</option>
          <option value='false'>False</option>
        </select>
    </div>

    <div class='form-row'>
        <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
        <input id='node-input-name' placeholder='Name'>
    </div>

</script>

<script type='text/x-red' data-template-name='sms77Config'>
    <div class='form-row'>
        <label for='node-config-input-apiKey'><i class='fa fa-lock'></i> API Key</label>
        <input type='password' id='node-config-input-apiKey'>
    </div>

    <div class='form-rw'>
        <label for='node-config-input-name'><i class='fa fa-tag'></i> Name</label>
        <input id='node-config-input-name' placeholder='sms77Config'>
    </div>

</script>

<script type='text/x-red' data-help-name='sms77Sms'>
  Send SMS & Text2Speech message(s) using the Sms77 SMS gateway.
  <hr/>
  <p><b>Properties</b></p>
  <code>Message</code> Text to be sent. Defaults to <i>msg.payload</i> if not set.
  <br/>
  <code>Recipients</code> Comma separated list of mobile numbers or contacts. Defaults to <i>msg.topic</i> if not set.
  <br/>
  <code>Delay</code> Date/Timestamp for delayed dispatch. Accepts an UNIX timestamp or a date of format yyyy-mm-dd hh:ii eg. 1141511104 or 2016-03-04 23:25:04.



</script>

<script type='text/javascript'>
    RED.nodes.registerType('sms77Sms', {
        category: 'mobile',
        color: '#01C965',
        defaults: {
            delay: {},
            from: {},
            json: {
                value: 'bool',
                label: 'boolean',
                icon: 'red/images/typedInput/bool.png',
                options: ['true', 'false',]
            },
            message: {},
            name: {value: 'sms77Sms'},
            recipients: {},
            sms77Sms: {type: 'sms77Config'},
        },
        icon: 'envelope.png',
        inputs: 1,
        outputs: 1,
    });

    RED.nodes.registerType('sms77Config', {
        category: 'config',
        credentials: {
            apiKey: {type: 'text', required: true},
        },
        defaults: {
            name: {value: 'sms77Config'}
        },
    });
</script>
