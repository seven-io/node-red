<script type='text/javascript'>
    RED.nodes.registerType('sms77-config', {
        category: 'config',
        credentials: {
            apiKey: {
                required: true,
                type: 'password',
            },
        },
        defaults: {
            name: {
                value: RED._('nodered-contrib-sms77/sms77-config:sms77-config._defaults.name'),
            },
        },
        label: function () {
            return this.name
        },
    })
</script>

<script data-template-name='sms77-config' type='text/html'>
    <div class='form-row'>
        <label for='node-config-input-apiKey' data-i18n='sms77-config.apiKey'><i
                class='fa fa-lock'></i></label>
        <input type='password' id='node-config-input-apiKey'/>
    </div>

    <div class='form-row'>
        <label for='node-config-input-name' data-i18n='sms77-config.name'><i
                class='fa fa-tag'></i></label>
        <input id='node-config-input-name'/>
    </div>
</script>
