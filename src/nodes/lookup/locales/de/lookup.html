<script data-help-name='sms77-lookup' type='text/html'>
    Rufnummern abfragen via sms77.
    <hr/>

    <p><b>Eigenschaften</b></p>

    <code>Nummer(n)</code> Komma-separierte Liste von Mobilfunknummern für die Abfrage.
    Wenn nicht gesetzt, wird der Wert von <i>msg.topic</i> übernommen.
    <br/>

    <code>Typ</code> CNAM, HLR, MNP oder Format.
    <br/>

    <code>JSON?</code> Auf <i>wahr</i> setzen, wenn auch für MNP-Abfragen eine detaillierte Antwort als JSON formatiert erwünscht ist.
    Alle anderen Typen geben standardmäßig JSON zurück.
    Der Standardwert ist <i>falsch</i>.
    <br/>
</script>
