<script data-help-name='sms77-voice' type='text/html'>
    Text-zu-Sprachanrufe via sms77.
    <hr/>

    <p><b>Eigenschaften</b></p>

    <code>Anrufziel(e)</code> Eine Komma-separierte Liste an Anrufzielen.
    Es können auch Kontakte aus dem Adressbuch bei sms77 angegeben werden.
    <br/>

    <code>Text</code> Der Nachrichteninhalt zur Konvertierung in Sprache.
    Wenn "XML?" <i>wahr</i> ist, wird auch XML akzeptiert.
    <br/>

    <code>XML?</code> Wenn <i>wahr</i>, interpretiert die Schnittstelle den Text als XML.
    <br/>

    <code>JSON?</code> Wenn
    <i>wahr</i>, wird eine detaillierte Antwort formatiert als JSON zurückgegeben.
    <br/>

    <code>Von</code> Eine ausgehende Rufnummer angeben, welche beim Anrufziel im Display erscheint.
    Der Wert muss eine eigene virtuelle Rufnummer oder geteilte Rufnummer sein.
    Wird kein Wert eingegeben oder ist die Rufnummer ungültig, wird eine Rufnummer von sms77 angegeben.
</script>
