<script data-help-name='sms77-voice' type='text/html'>
    Make text-to-speech calls via sms77.io.
    <hr/>

    <p><b>Properties</b></p>

    <code>To</code> The sender number or contact name. Only one value per request.
    <br/>

    <code>Text</code> The text to read. Accepts XML if property "xml" is set to true.
    <br/>

    <code>XML</code> Set to <i>true</i> if text is of XML format. Defaults to
    <i>false</i>.
    <br/>

    <code>JSON</code> Set to
    <i>true</i> if you want a detailed response in JSON format. Defaults to
    <i>false</i>.
    <br/>

    <code>From</code> Set a custom sender identifier.
</script>
